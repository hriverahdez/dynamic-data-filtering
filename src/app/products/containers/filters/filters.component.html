<div class="filters-container">
  <div class="filters-head">
    FILTERS:
    <button mat-raised-button color="primary" (click)="openFilterFormDialog()" style="margin-left: auto">
      ADD
    </button>
  </div>

  <mat-card style="margin-bottom: 8px;" *ngFor="let filter of activeFilters$ | async">
    <mat-card-title>{{ filter.dataProperty }}</mat-card-title>
    <mat-card-subtitle>{{ filter.operator }} => {{ filter.value }}</mat-card-subtitle>
    <mat-card-actions align="end">
      <button mat-button (click)="openFilterFormDialog(filter)">Edit</button>
      <button mat-button (click)="removeFilter(filter)">Remove</button>
    </mat-card-actions>
  </mat-card>
</div>
